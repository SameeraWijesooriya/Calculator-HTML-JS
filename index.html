<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <textarea name="" id="display" cols="30" rows="2"></textarea>
    <hr>
    <div class="button">
    <button id="n1" onclick=fn1() >1</button>
    <button id="n2" onclick=fn2() >2</button>
    <button id="n3" onclick=fn3() >3</button>
    <button id="ac" onclick=ac()>AC</button> <br><br>
    <button id="n4" onclick=fn4() >4</button>
    <button id="n5" onclick=fn5() >5</button> 
    <button id="n6" onclick=fn6() >6</button>
    <button id="mul" onclick=mul()>*</button><br><br>
    <button id="n7" onclick=fn7() >7</button>
    <button id="n8" onclick=fn8() >8</button>
    <button id="n9" onclick=fn9() >9</button> 
    <button id="add" onclick=add()>+</button><br><br>
    <button id="ngv" onclick=ngv()>-</button>
    <button id="n0" onclick=fn0() >0</button>
    <button id="dv" onclick=dv()>/</button>
    <button id="eq"onclick=eq() >=</button> <br><br>
    <button id="eraser" onclick=feraser()>Backspace</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
